
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Basic Form</title>
	<link href="#springUrl('/static/css/bootstrap.min.css')" rel="stylesheet">
	<link href="#springUrl('/static/css/style.css')" rel="stylesheet">
</head>
<body class="white-bg">
<div class="ibox-content">
   <form method="get" class="form-horizontal">
       <div class="form-group"><label class="col-sm-2 control-label">用户名</label>
           <div class="col-sm-10"><input type="text" class="form-control"></div>
       </div>
       <div class="hr-line-dashed"></div>
       <div class="form-group"><label class="col-sm-2 control-label">登录密码</label>
           <div class="col-sm-10"><input type="password" class="form-control" name="password"></div>
       </div>
       <div class="hr-line-dashed"></div>
        <div class="form-group"><label class="col-sm-2 control-label">用户角色</label>
            <div class="col-sm-10"><select class="form-control m-b" name="account">
                <option>普通用户</option>
                <option>管理员</option>
            </select>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit">保 存</button>
            </div>
        </div>
    </form>
</div>
<script src="#springUrl('/static/js/jquery.min.js?v=2.1.4')"></script>
<script type="text/javascript">

</script>
</body>
</html>
